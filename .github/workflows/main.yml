name: Link Check

on:
  push:
  pull_request:

jobs:
  link-check:
    name: ğŸ” VerificaÃ§Ã£o de links com Lychee
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¦€ Instalar Rust e Lychee
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          cargo install lychee

      - name: ğŸ—ï¸ Criar pasta de relatÃ³rios
        run: mkdir -p reports

      - name: ğŸ” Executar verificaÃ§Ã£o de links
        run: |
          echo "ğŸ” Executando verificaÃ§Ã£o de links com Lychee..."
          lychee --output reports/relatorio-links-quebrados.md ./public

      - name: ğŸ“„ Mostrar saÃ­da do Lychee
        run: |
          echo "ğŸ“„ SaÃ­da do Lychee:"
          cat reports/relatorio-links-quebrados.md

      - name: ğŸ“¦ Verificar se hÃ¡ links quebrados
        run: |
          echo "ğŸ“¦ Verificando se hÃ¡ links quebrados..."
          if grep -q 'âœ—' reports/relatorio-links-quebrados.md; then
            echo "âš ï¸ Links quebrados encontrados."
            echo "ğŸ“ Criando issue no GitHub..."
            body=$(sed 's/\"/\\"/g' reports/relatorio-links-quebrados.md | awk '{printf "%s\\n", $0}')
            curl -s -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\": \"Links quebrados detectados no site\", \"body\": \"$body\", \"labels\": [\"automated\", \"broken-links\"]}"

            echo "âŒ Falhando o job por causa dos links quebrados."
            exit 1
          else
            echo "âœ… Nenhum link quebrado encontrado."
          fi

      - name: ğŸ“¦ Salvar relatÃ³rio como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-links-quebrados
          path: reports/relatorio-links-quebrados.md
