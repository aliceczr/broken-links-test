name: Link Check

on:
  push:
  pull_request:

jobs:
  link-check:
    name: 🔍 Verificação de links com Lychee
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout do código
        uses: actions/checkout@v4

      - name: 🦀 Instalar Rust e Lychee
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          cargo install lychee

      - name: 🏗️ Criar pasta de relatórios
        run: mkdir -p reports

      - name: 🔍 Executar verificação de links
        run: |
          echo "🔍 Executando verificação de links com Lychee..."
          lychee --output reports/relatorio-links-quebrados.md ./public

      - name: 📄 Mostrar saída do Lychee
        run: |
          echo "📄 Saída do Lychee:"
          cat reports/relatorio-links-quebrados.md

      - name: 📦 Verificar se há links quebrados
        run: |
          echo "📦 Verificando se há links quebrados..."
          if grep -q '✗' reports/relatorio-links-quebrados.md; then
            echo "⚠️ Links quebrados encontrados."
            echo "📝 Criando issue no GitHub..."
            body=$(sed 's/\"/\\"/g' reports/relatorio-links-quebrados.md | awk '{printf "%s\\n", $0}')
            curl -s -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/issues \
              -d "{\"title\": \"Links quebrados detectados no site\", \"body\": \"$body\", \"labels\": [\"automated\", \"broken-links\"]}"

            echo "❌ Falhando o job por causa dos links quebrados."
            exit 1
          else
            echo "✅ Nenhum link quebrado encontrado."
          fi

      - name: 📦 Salvar relatório como artefato
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-links-quebrados
          path: reports/relatorio-links-quebrados.md
